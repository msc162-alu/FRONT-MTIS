<div class="container mt-4">
  <h2>Reserva de Aulas</h2>

  <form (ngSubmit)="onSubmit()" #reservaForm="ngForm" class="mb-4">
    <div class="mb-3">
      <label for="idAula" class="form-label">ID del Aula</label>
      <input type="number" class="form-control" id="idAula" name="idAula" 
             [(ngModel)]="idAula" required>
    </div>

    <div class="mb-3">
      <label for="inicio" class="form-label">Inicio</label>
      <input type="datetime-local" class="form-control" id="inicio" name="inicio"
             [(ngModel)]="inicio" required>
    </div>

    <div class="mb-3">
      <label for="fin" class="form-label">Fin</label>
      <input type="datetime-local" class="form-control" id="fin" name="fin"
             [(ngModel)]="fin" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email del solicitante</label>
      <input type="email" class="form-control" id="email" name="email"
             [(ngModel)]="email" required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!reservaForm.form.valid">
      Solicitar reserva
    </button>
  </form>

  <!-- Mensajes de respuesta -->
  <div *ngIf="mensajeExito" class="alert alert-success">
    {{ mensajeExito }}
  </div>

  <div *ngIf="mensajeError" class="alert alert-danger">
    {{ mensajeError }}
  </div>

  <!-- Tabla de aulas disponibles -->
  <div *ngIf="aulasDisponibles.length > 0" class="mt-4">
    <h3>Aulas Disponibles</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Edificio</th>
          <th>Número</th>
          <th>Capacidad</th>
          <th>Proyector</th>
          <th>WiFi</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aula of aulasDisponibles">
          <td>{{ aula.id }}</td>
          <td>{{ aula.edificio }}</td>
          <td>{{ aula.numero }}</td>
          <td>{{ aula.capacidad }}</td>
          <td>{{ aula.tieneProyector === 'true' ? '✅' : '❌' }}</td>
          <td>{{ aula.tieneWifi === 'true' ? '✅' : '❌' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
